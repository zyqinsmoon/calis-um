<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<style type="text/css">
@import "js/dojo/dojox/highlight/resources/highlight.css";

@import "js/dojo/dojox/highlight/resources/pygments/default.css";

@import "js/dojo/dijit/themes/soria/soria.css";

@import "js//dojo/dojo/resources/dojo.css";
</style>
<link rel=stylesheet href="css/userForm.css" type="text/css" />
<script type="text/javascript"
	djConfig="parseOnLoad: true, isDebug: false" src="js/dojo/dojo/dojo.js">
</script>
<script type="text/javascript"
	src="/easyservice-util/EasyServiceClientFullZ.js"></script>
<script type="text/javascript" src="js/easy/service.js"></script>
<script type="text/javascript">
dojo.addOnLoad(function(){   
	resetChangePasswordFrameHeight();
});
</script>
</head>
<body class="soria">
<div class="userForm">
<form action="" onsubmit="return false;" method="post">
<table>
	<tr>
		<td align="left" valign="middle" bgcolor="#E8F3FD" colspan="3"><label>修改我的密码</label></td>
	</tr>
	<tr>
		<th width="30%"><label>旧密码</label></th>
		<td width="30%"><input id="oldPassword" name="oldPassword" 
			type="password"  value="" maxlength="32" size="32"
			dojoType="dijit.form.ValidationTextBox" 
			required="true" trim="true" promptMessage="必填"/></td>
		<td></td>
	</tr>
	<tr>
		<th width="30%"><label>新密码</label></th>
		<td width="30%"><input id="newPassword" name="newPassword"
			type="password" value="" maxlength="32" size="32"
			dojoType="dijit.form.ValidationTextBox"
			required="true" trim="true" promptMessage="必填"/></td>
		<td></td>
	</tr>
	<tr>
		<th width="30%"><label>确认新密码</label></th>
		<td width="30%"><input id="conformPassword" name="conformPassword"
			type="password" value="" maxlength="32" size="32"
			dojoType="dijit.form.ValidationTextBox"
			required="true" trim="true" promptMessage="必填"/></td>
		<td></td>
	</tr>	
	<tr>
		<th width="30%"></th>
		<td align="center" width="30%"><input type="submit" style="float: left;"
			onclick="changePassword();" dojoType="dijit.form.Button"
			iconClass="plusIcon" label="提交" /> <input type="reset"
			style="float: right;" dojoType="dijit.form.Button"
			iconClass="plusIcon" label="重置" /></td>
         <td></td>
	</tr>
</table>
</form>
</div>
</body>
</html>
