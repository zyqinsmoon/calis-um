<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<style type="text/css">
@import "js/dojo/dojox/highlight/resources/highlight.css";

@import "js/dojo/dojox/highlight/resources/pygments/default.css";

@import "js/dojo/dijit/themes/soria/soria.css";

@import "js//dojo/dojo/resources/dojo.css";
</style>
<link rel=stylesheet href="css/userForm.css" type="text/css" />
<script type="text/javascript"
	djConfig="parseOnLoad: true, isDebug: false" src="js/dojo/dojo/dojo.js">
</script>
<script type="text/javascript"
	src="/easyservice-util/EasyServiceClientFullZ.js"></script>
<script type="text/javascript" src="js/easy/service.js"></script>
<script type="text/javascript">
dojo.addOnLoad(function(){   
	feedMyInfo();
});
</script>
</head>
<body class="soria">
<div class="userForm">
<form method="post" dojoType="dijit.form.Form" id="updateUserInfoForm" execute="processUpdateForm">
<table>
	<tr>
		<td align="left" valign="middle" bgcolor="#E8F3FD" colspan="3"><label>基本信息</label></td>
	</tr>
	<tr>
		<th><label>职务 </label></th>
		<td width="30%"><input id="position" name="position" type="text"
			value="" maxlength="25" size="25"
			dojoType="dijit.form.ValidationTextBox" /></td>
		<td><label id="positionError">&nbsp;</label></td>
	</tr>
	<tr>
		<th><label>单位 </label></th>
		<td width="30%"><input id="institute" name="institute"
			type="text" value="" maxlength="25" size="25"
			dojoType="dijit.form.ValidationTextBox" /></td>
		<td><label id="instituteError">&nbsp;</label></td>
	</tr>
	<tr>
		<td align="left" valign="middle" bgcolor="#E8F3FD" colspan="3"><label>联系信息</label></td>
	</tr>
	<tr>
		<th><label>电子邮箱 </label></th>
		<td width="30%"><input id="email" name="email" type="text"
			value="" maxlength="25" size="25"
			dojoType="dijit.form.ValidationTextBox" required="true" trim="true"
			regExp="(\w+@\w+\.\w+)(\.{0,1}\w*)(\.{0,1}\w*)"
			invalidMessage="请务必输入合法的email地址" promptMessage="必填" /></td>
		<td><label id="emailError">&nbsp;</label></td>
	</tr>
	<tr>
		<th><label>电话 </label></th>
		<td width="30%"><input id="phone" name="phone" type="text"
			value="" maxlength="25" size="25"
			dojoType="dijit.form.ValidationTextBox" /></td>
		<td><label id="phoneError">&nbsp;</label></td>
	</tr>
	<tr>
		<th><label>即时消息类型 </label></th>
		<td width="30%"><select name="msgType" id="msgType" dojoType="dijit.form.FilteringSelect">
			<option value="qq" selected="selected">qq</option>
			<option value="msn">msn</option>
			<option value="googleChat">googleChat</option>
		</select></td>
		<td><label id="msgTypeError">&nbsp;</label></td>
	</tr>
	<tr>
		<th><label>即时消息帐号 </label></th>
		<td width="30%"><input id="msgCode" name="msgCode" type="text"
			value="" maxlength="25" size="25"
			dojoType="dijit.form.ValidationTextBox" /></td>
		<td><label id="msgCodeError">&nbsp;</label></td>
	</tr>
	<tr>
		<th><label>传真 </label></th>
		<td width="30%"><input id="fax" name="fax" type="text" value=""
			maxlength="25" size="25" dojoType="dijit.form.ValidationTextBox" /></td>
		<td><label id="faxError">&nbsp;</label></td>
	</tr>
	<tr>
		<th><label>邮政编码 </label></th>
		<td width="30%"><input id="postalCode" name="postalCode"
			type="text" value="" maxlength="25" size="25"
			dojoType="dijit.form.ValidationTextBox" /></td>
		<td><label id="postalCodeError">&nbsp;</label></td>
	</tr>
	<tr>
		<th><label>家庭住址 </label></th>
		<td width="30%"><input id="homeAddress" name="homeAddress"
			type="text" value="" maxlength="25" size="25"
			dojoType="dijit.form.ValidationTextBox" /></td>
		<td><label id="homeAddressError">&nbsp;</label></td>
	</tr>
	<tr>
		<th><label>办公地点 </label></th>
		<td width="30%"><input id="officeAddr" name="officeAddr"
			type="text" value="" maxlength="25" size="25"
			dojoType="dijit.form.ValidationTextBox" /></td>
		<td><label id="officeAddrError">&nbsp;</label></td>
	</tr>
	<tr>
		<th><label>通讯地址</label></th>
		<td width="30%"><input id="mailAddr" name="mailAddr" type="text"
			value="" maxlength="25" size="25"
			dojoType="dijit.form.ValidationTextBox" /></td>
		<td><label id="mailAddrError">&nbsp;</label></td>
	</tr>
	<tr>
		<th></th>
		<td align="center">
		
			<input type="submit" style="float: left;" dojoType="dijit.form.Button"
			iconClass="plusIcon" label="提交"/>
			
			<input type="reset"	style="float: right;" dojoType="dijit.form.Button"
			iconClass="plusIcon" label="重置"/>

		</td>
	</tr>
</table>
</form>
</div>
</body>
</html>
