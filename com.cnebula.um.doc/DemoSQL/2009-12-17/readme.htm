<h1><span id="演示脚本使用说明">演示脚本使用说明</span></h1>
<ol><li>清空数据库，重新启动服务端</li>
<li>按照次序依次执行1-5的SQL脚本，注意6先不执行</li>
<li>重启启动服务端，打开客户端，用客户端建立北大和清华2个组织：其中北大和清华的代码必须为pku和tsinghua</li>

<li>用北大管理员账户pku 111111登录即可，清华管理员账户为tsinghua 111111</li></ol>
